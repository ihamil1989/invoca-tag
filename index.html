    <body>
    <h1>Multi-Number Attribute Test</h1>
    <a href="page_2.html" target="_blank">Click to go to my sales/support page!</a>

    <br><br>
    
    <br><br>

    <!-- 
      Phone Number 1: Residential
      - class="invoca" is the target for the numberSelector.
      - data-locator_type="Residential" is the value to capture.
    -->
    <h3>Residential Sales</h3>
    <a href="tel:+12405068824" class="invoca" data-locator_type="Residential">240-506-8824</a>
    
    <br><br>

    <!-- 
      Phone Number 2: Commercial
      - class="invoca" is the target for the numberSelector.
      - data-locator_type="Commercial" is the value to capture.
    -->
    <h3>Commercial Sales</h3>
    <a href="tel:+18165555555" class="invoca" data-locator_type="Commercial">816-555-5555</a>
